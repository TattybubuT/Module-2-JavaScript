<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Add book</h1>
        <form id="book-form">
            <div>
                <label for="title">
                    <h3>Title</h3>
                </label>
                <input id="title" type="text" class="u-full-width">
            </div>
            <div>
                <label for="author">
                    <h3>Author</h3>
                </label>
                <input id="author" type="text" class="u-full-width">
            </div>
            <div>
                <label for="isbn">
                    <h3>ISBN</h3>
                </label>
                <input id="isbn" type="number" class="u-full-width">
            </div>
            <div>
                <button class="u-full-width" type="submit">Submit</button>
            </div>
        </form>
        <hr>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                </tr>
            </thead>

            <tbody id="book-list">
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>

</body>

</html>
